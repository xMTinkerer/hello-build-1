version: 2.1

orbs:
  xmatters: xmatters/xmatters-orb@1.0.2

jobs:
  build:
    docker: 
      - image: circleci/node:4.8.2
    steps:
      - run: echo "This is pipeline ID << pipeline.id >>"
      - run: echo "This is pipeline.git.revision << pipeline.git.revision >>"
      - run: echo "This is pipeline.git.base_revision << pipeline.git.base_revision >>"
      - run: echo "This is pipeline.git.tag << pipeline.git.tag >>"
      - run: echo "This is pipeline.git.branch << pipeline.git.branch >>"

  request-approval:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - xmatters/notify:
        author: "Jo mama"
        project: "that one project"
  hold:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - run: echo "Holding for approval"

  deploy-stuff:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - run: echo "Deploy stuff here"

workflows:
  build-test-and-approval-deploy:
    jobs:
      - build
      - request-approval
      - hold:
          type: approval
          requires:
            - build
            - request-approval
      - deploy-stuff:
          requires:
            - request-approval



